<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>–ú–æ—ë –†–∞–¥–∏–æ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px;
        }
        
        .player {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 32px 24px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        
        .station-info {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .station-name {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .song-title {
            font-size: 18px;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 4px;
            word-break: break-word;
        }
        
        .dj-name {
            font-size: 14px;
            color: #718096;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .play-button-container {
            display: flex;
            justify-content: center;
            margin: 32px 0;
        }
        
        .play-button {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 30px -10px rgba(102, 126, 234, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        
        .play-button:active {
            transform: scale(0.95);
            box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.5);
        }
        
        .play-button.playing {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
            box-shadow: 0 20px 30px -10px rgba(245, 101, 101, 0.5);
        }
        
        .volume-section {
            background: #f7fafc;
            border-radius: 24px;
            padding: 20px;
            margin: 24px 0;
        }
        
        .volume-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            color: #2d3748;
            font-weight: 600;
        }
        
        .volume-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
            transition: transform 0.1s;
            border: 2px solid white;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
            transition: transform 0.1s;
            border: 2px solid white;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        .stats-grid {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }
        
        .stat-item {
            flex: 1;
            background: #f7fafc;
            border-radius: 16px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
        }
        
        .history-section {
            background: #f7fafc;
            border-radius: 16px;
            padding: 16px;
            margin-top: 20px;
        }
        
        .history-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .history-list {
            list-style: none;
            max-height: 160px;
            overflow-y: auto;
            border-radius: 12px;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 13px;
            color: #4a5568;
            display: flex;
            gap: 8px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-time {
            color: #667eea;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
        }
        
        .status-badge.playing {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-badge.paused {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .player {
                padding: 24px 16px;
            }
            
            .play-button {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="player" id="player">
        <div class="station-info">
            <div class="station-name" id="stationName">–†–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—è</div>
            <div class="song-title" id="currentSong">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="dj-name" id="djInfo">
                <span>üéß</span>
                <span id="djName">DJ</span>
                <span>‚Ä¢</span>
                <span id="bitrate">128 kbps</span>
            </div>
        </div>

        <div class="play-button-container">
            <button class="play-button" id="playBtn" aria-label="Play/Pause">
                ‚ñ∂
            </button>
        </div>

        <div class="volume-section">
            <div class="volume-header">
                <span>üîä –ì—Ä–æ–º–∫–æ—Å—Ç—å</span>
                <span id="volumePercent">75%</span>
            </div>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="75">
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">–°–ª—É—à–∞—Ç–µ–ª–∏</div>
                <div class="stat-value" id="listenersCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">–ü–∏–∫</div>
                <div class="stat-value" id="peakListeners">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">–ö–∞—á–µ—Å—Ç–≤–æ</div>
                <div class="stat-value" id="quality">128</div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-title">üéµ –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ç—Ä–µ–∫–∏</div>
            <div class="history-list" id="historyList">
                <div class="history-item">–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏...</div>
            </div>
        </div>

        <div id="statusBadge" class="status-badge paused">‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</div>
    </div>

    <script>
        (function() {
            'use strict';
            
            // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
            const CONFIG = {
                streamUrl: 'https://myradio24.org/98353',
                apiUrl: 'https://myradio24.com/users/98353/status.json',
                stationName: '–ú–æ—ë –†–∞–¥–∏–æ',
                updateInterval: 10000,
                reconnectTimeout: 3000
            };

            class RadioPlayer {
                constructor() {
                    this.audio = null;
                    this.isPlaying = false;
                    this.isLoading = false;
                    this.reconnectTimer = null;
                    this.updateTimer = null;
                    
                    // –í–∞–∂–Ω–æ: —Å—Ä–∞–∑—É —Å–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
                    this.init();
                }

                init() {
                    // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
                    this.audio = new Audio();
                    this.audio.preload = 'none';
                    
                    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
                    this.elements = {
                        playBtn: document.getElementById('playBtn'),
                        volumeSlider: document.getElementById('volumeSlider'),
                        volumePercent: document.getElementById('volumePercent'),
                        currentSong: document.getElementById('currentSong'),
                        djName: document.getElementById('djName'),
                        listenersCount: document.getElementById('listenersCount'),
                        peakListeners: document.getElementById('peakListeners'),
                        quality: document.getElementById('quality'),
                        historyList: document.getElementById('historyList'),
                        statusBadge: document.getElementById('statusBadge'),
                        stationName: document.getElementById('stationName'),
                        bitrate: document.getElementById('bitrate')
                    };

                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—Ç–∞–Ω—Ü–∏–∏
                    this.elements.stationName.textContent = CONFIG.stationName;

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                    this.loadSettings();

                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                    this.setupEventListeners();

                    // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
                    this.fetchStationInfo();
                    this.startInfoUpdates();
                }

                setupEventListeners() {
                    // –ö–Ω–æ–ø–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                    this.elements.playBtn.addEventListener('click', () => this.togglePlay());
                    
                    // –ü–û–õ–ó–£–ù–û–ö –ì–†–û–ú–ö–û–°–¢–ò - –≥–ª–∞–≤–Ω—ã–π —Ñ–∏–∫—Å
                    this.elements.volumeSlider.addEventListener('input', (e) => {
                        const value = parseInt(e.target.value);
                        this.setVolume(value);
                    });

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –ø—Ä–∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏–∏ –ø–æ–ª–∑—É–Ω–∫–∞
                    this.elements.volumeSlider.addEventListener('change', (e) => {
                        const value = parseInt(e.target.value);
                        localStorage.setItem('radioVolume', value);
                    });

                    // –°–æ–±—ã—Ç–∏—è –∞—É–¥–∏–æ
                    this.audio.addEventListener('play', () => {
                        this.isPlaying = true;
                        this.isLoading = false;
                        this.updateUI();
                    });
                    
                    this.audio.addEventListener('pause', () => {
                        this.isPlaying = false;
                        this.isLoading = false;
                        this.updateUI();
                    });
                    
                    this.audio.addEventListener('error', (e) => {
                        console.error('Audio error:', e);
                        if (this.isPlaying) {
                            this.scheduleReconnect();
                        } else {
                            this.isPlaying = false;
                            this.isLoading = false;
                            this.updateUI();
                        }
                    });
                    
                    this.audio.addEventListener('waiting', () => {
                        this.isLoading = true;
                        this.updateUI();
                    });
                    
                    this.audio.addEventListener('canplay', () => {
                        this.isLoading = false;
                        this.updateUI();
                    });
                    
                    this.audio.addEventListener('stalled', () => {
                        if (this.isPlaying) {
                            this.scheduleReconnect();
                        }
                    });
                }

                // –ú–µ—Ç–æ–¥ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                setVolume(value) {
                    // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö 0-100
                    const safeValue = Math.min(100, Math.max(0, parseInt(value) || 0));
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤
                    this.elements.volumePercent.textContent = safeValue + '%';
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –∞—É–¥–∏–æ (0-1)
                    if (this.audio) {
                        this.audio.volume = safeValue / 100;
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª–∑—É–Ω–∫–∞
                    this.elements.volumeSlider.style.background = `linear-gradient(to right, #667eea 0%, #667eea ${safeValue}%, #e2e8f0 ${safeValue}%, #e2e8f0 100%)`;
                }

                togglePlay() {
                    if (this.isLoading) return;

                    if (this.isPlaying) {
                        this.pause();
                    } else {
                        this.play();
                    }
                }

                play() {
                    if (this.isLoading) return;
                    
                    this.isLoading = true;
                    this.updateUI();
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∏ –∑–∞–ø—É—Å–∫–∞–µ–º
                    this.audio.src = CONFIG.streamUrl;
                    this.audio.load();
                    
                    const playPromise = this.audio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => {
                                this.isLoading = false;
                                this.isPlaying = true;
                                this.updateUI();
                            })
                            .catch((error) => {
                                console.error('Playback failed:', error);
                                this.isPlaying = false;
                                this.isLoading = false;
                                this.updateUI();
                            });
                    }
                }

                pause() {
                    if (this.reconnectTimer) {
                        clearTimeout(this.reconnectTimer);
                        this.reconnectTimer = null;
                    }

                    this.audio.pause();
                    this.audio.src = '';
                    this.audio.load();
                    
                    this.isPlaying = false;
                    this.isLoading = false;
                    this.updateUI();
                }

                scheduleReconnect() {
                    if (this.reconnectTimer) return;
                    
                    this.reconnectTimer = setTimeout(() => {
                        if (this.isPlaying) {
                            console.log('Reconnecting...');
                            this.audio.src = CONFIG.streamUrl;
                            this.audio.load();
                            this.audio.play().catch(() => {});
                        }
                        this.reconnectTimer = null;
                    }, CONFIG.reconnectTimeout);
                }

                updateUI() {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
                    if (this.isPlaying) {
                        this.elements.playBtn.innerHTML = '‚è∏';
                        this.elements.playBtn.classList.add('playing');
                        this.elements.statusBadge.textContent = 'üîä –í —ç—Ñ–∏—Ä–µ';
                        this.elements.statusBadge.className = 'status-badge playing';
                    } else {
                        this.elements.playBtn.innerHTML = '‚ñ∂';
                        this.elements.playBtn.classList.remove('playing');
                        this.elements.statusBadge.textContent = '‚è∏ –ü–∞—É–∑–∞';
                        this.elements.statusBadge.className = 'status-badge paused';
                    }

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                    if (this.isLoading) {
                        this.elements.playBtn.style.opacity = '0.7';
                    } else {
                        this.elements.playBtn.style.opacity = '1';
                    }
                }

                async fetchStationInfo() {
                    try {
                        const response = await fetch(CONFIG.apiUrl, {
                            method: 'GET',
                            mode: 'cors',
                            cache: 'no-cache'
                        });
                        
                        if (!response.ok) throw new Error('Network error');
                        
                        const data = await response.json();
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                        if (data.song) {
                            this.elements.currentSong.textContent = data.song;
                        }
                        
                        if (data.djname) {
                            this.elements.djName.textContent = data.djname;
                        }
                        
                        if (data.listeners !== undefined) {
                            this.elements.listenersCount.textContent = data.listeners;
                        }
                        
                        if (data.plisteners !== undefined) {
                            this.elements.peakListeners.textContent = data.plisteners;
                        }
                        
                        if (data.kbps !== undefined) {
                            this.elements.quality.textContent = data.kbps;
                            this.elements.bitrate.textContent = data.kbps + ' kbps';
                        }

                        // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
                        if (data.songs && Array.isArray(data.songs)) {
                            this.updateHistory(data.songs);
                        }
                    } catch (error) {
                        console.error('Failed to fetch station info:', error);
                    }
                }

                updateHistory(songs) {
                    if (!songs || songs.length === 0) {
                        this.elements.historyList.innerHTML = '<div class="history-item">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
                        return;
                    }

                    const historyHtml = songs.slice(0, 10).map(song => {
                        const time = Array.isArray(song) ? song[0] : song.time || '';
                        const title = Array.isArray(song) ? song[1] : song.song || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                        
                        return `
                            <div class="history-item">
                                <span class="history-time">${time}</span>
                                <span>${title}</span>
                            </div>
                        `;
                    }).join('');

                    this.elements.historyList.innerHTML = historyHtml;
                }

                startInfoUpdates() {
                    this.updateTimer = setInterval(() => {
                        this.fetchStationInfo();
                    }, CONFIG.updateInterval);
                }

                loadSettings() {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –∏–∑ localStorage
                    const savedVolume = localStorage.getItem('radioVolume');
                    if (savedVolume !== null) {
                        const volume = parseInt(savedVolume);
                        this.elements.volumeSlider.value = volume;
                        this.setVolume(volume);
                    } else {
                        this.setVolume(75); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 75%
                    }
                }
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–ª–µ–µ—Ä
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    window.radioPlayer = new RadioPlayer();
                });
            } else {
                window.radioPlayer = new RadioPlayer();
            }
        })();
    </script>
</body>
</html>
