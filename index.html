<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ú–æ—ë –†–∞–¥–∏–æ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .player {
      background: white;
      border-radius: 32px;
      padding: 24px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .station-name {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    .song-info {
      background: #f3f4f6;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      margin-bottom: 24px;
    }

    .song-title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .dj-name {
      font-size: 14px;
      color: #6b7280;
    }

    .play-btn {
      width: 80px;
      height: 80px;
      border-radius: 40px;
      background: #667eea;
      border: none;
      color: white;
      font-size: 32px;
      display: block;
      margin: 0 auto 24px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(102,126,234,0.3);
      transition: all 0.2s;
    }

    .play-btn.playing {
      background: #ef4444;
      box-shadow: 0 10px 20px rgba(239,68,68,0.3);
    }

    .play-btn:active {
      transform: scale(0.95);
    }

    .volume-section {
      background: #f3f4f6;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .volume-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-weight: 500;
      color: #374151;
    }

    .volume-slider {
      width: 100%;
      height: 40px; /* –£–≤–µ–ª–∏—á–∏–ª –≤—ã—Å–æ—Ç—É –¥–ª—è –ª—É—á—à–µ–≥–æ —Ç–∞—á–∞ */
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      outline: none;
    }

    .volume-slider::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      background: #d1d5db;
      border-radius: 3px;
      border: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 14px;
      background: #667eea;
      margin-top: -11px;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .volume-slider::-moz-range-track {
      width: 100%;
      height: 6px;
      background: #d1d5db;
      border-radius: 3px;
    }

    .volume-slider::-moz-range-thumb {
      width: 28px;
      height: 28px;
      border-radius: 14px;
      background: #667eea;
      border: 2px solid white;
      cursor: pointer;
    }

    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-item {
      flex: 1;
      background: #f3f4f6;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
    }

    .history {
      background: #f3f4f6;
      border-radius: 16px;
      padding: 16px;
    }

    .history-title {
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
    }

    .history-list {
      max-height: 150px;
      overflow-y: auto;
    }

    .history-item {
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 13px;
      color: #4b5563;
      display: flex;
      gap: 8px;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-time {
      color: #667eea;
      font-weight: 600;
      white-space: nowrap;
    }

    .status {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
    }

    .status.playing { color: #059669; }
    .status.paused { color: #dc2626; }
    .status.loading { color: #d97706; }
  </style>
</head>
<body>
  <div class="player">
    <div class="station-name" id="stationName">–ú–æ—ë –†–∞–¥–∏–æ</div>
    
    <div class="song-info">
      <div class="song-title" id="currentSong">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      <div class="dj-name" id="djName">DJ</div>
    </div>

    <button class="play-btn" id="playBtn">‚ñ∂</button>

    <div class="volume-section">
      <div class="volume-header">
        <span>üîä –ì—Ä–æ–º–∫–æ—Å—Ç—å</span>
        <span id="volumePercent">75%</span>
      </div>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="75">
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">–°–ª—É—à–∞—Ç–µ–ª–∏</div>
        <div class="stat-value" id="listeners">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">–ö–∞—á–µ—Å—Ç–≤–æ</div>
        <div class="stat-value" id="quality">128</div>
      </div>
    </div>

    <div class="history">
      <div class="history-title">üéµ –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ç—Ä–µ–∫–∏</div>
      <div class="history-list" id="historyList">
        <div class="history-item">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
    </div>

    <div class="status paused" id="status">‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</div>
  </div>

  <script>
    (function() {
      // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
      const STREAM_URL = 'https://myradio24.org/98353';
      const API_URL = 'https://myradio24.com/users/98353/status.json';
      
      // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
      const playBtn = document.getElementById('playBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const volumePercent = document.getElementById('volumePercent');
      const currentSong = document.getElementById('currentSong');
      const djName = document.getElementById('djName');
      const listenersEl = document.getElementById('listeners');
      const qualityEl = document.getElementById('quality');
      const historyList = document.getElementById('historyList');
      const statusEl = document.getElementById('status');

      // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –¥–ª—è iOS
      const audio = new Audio();
      audio.preload = 'none';
      
      // –í–∞–∂–Ω–æ –¥–ª—è iOS
      audio.setAttribute('playsinline', '');
      audio.setAttribute('webkit-playsinline', '');
      
      // –ù–∞—á–∞–ª—å–Ω–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
      let currentVolume = 75;
      let isPlaying = false;
      let isLoading = false;

      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å
      try {
        const saved = localStorage.getItem('radioVolume');
        if (saved !== null) {
          currentVolume = Math.min(100, Math.max(0, parseInt(saved) || 75));
        }
      } catch (e) {}

      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å
      audio.volume = currentVolume / 100;
      volumeSlider.value = currentVolume;
      volumePercent.textContent = currentVolume + '%';

      // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
      function updateStatus() {
        if (isLoading) {
          statusEl.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
          statusEl.className = 'status loading';
          playBtn.style.opacity = '0.7';
        } else if (isPlaying) {
          statusEl.textContent = 'üîä –í —ç—Ñ–∏—Ä–µ';
          statusEl.className = 'status playing';
          playBtn.textContent = '‚è∏';
          playBtn.classList.add('playing');
          playBtn.style.opacity = '1';
        } else {
          statusEl.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
          statusEl.className = 'status paused';
          playBtn.textContent = '‚ñ∂';
          playBtn.classList.remove('playing');
          playBtn.style.opacity = '1';
        }
      }

      // –§—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
      function setVolume(value) {
        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —á–∏—Å–ª–æ –∏ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º
        let vol = parseInt(value);
        if (isNaN(vol)) vol = 75;
        vol = Math.min(100, Math.max(0, vol));
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º
        currentVolume = vol;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –∞—É–¥–∏–æ
        audio.volume = vol / 100;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º UI
        volumeSlider.value = vol;
        volumePercent.textContent = vol + '%';
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
        try {
          localStorage.setItem('radioVolume', vol);
        } catch (e) {}
      }

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–ª–∑—É–Ω–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
      volumeSlider.addEventListener('input', function(e) {
        setVolume(e.target.value);
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
      playBtn.addEventListener('click', async function() {
        if (isLoading) return;
        
        if (isPlaying) {
          // –ü–∞—É–∑–∞
          isLoading = false;
          isPlaying = false;
          audio.pause();
          audio.src = '';
          audio.load();
          updateStatus();
        } else {
          // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
          isLoading = true;
          updateStatus();
          
          try {
            // –î–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –∫—ç—à–∞
            audio.src = STREAM_URL + '?t=' + Date.now();
            audio.load();
            
            // –ü—Ä–æ–±—É–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
            await audio.play();
            
            isLoading = false;
            isPlaying = true;
            updateStatus();
          } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
            isLoading = false;
            isPlaying = false;
            updateStatus();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è iOS
            if (err.name === 'NotAllowedError') {
              alert('–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –µ—â–µ —Ä–∞–∑ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
            }
          }
        }
      });

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∞—É–¥–∏–æ
      audio.addEventListener('play', function() {
        isPlaying = true;
        isLoading = false;
        updateStatus();
      });

      audio.addEventListener('pause', function() {
        isPlaying = false;
        isLoading = false;
        updateStatus();
      });

      audio.addEventListener('waiting', function() {
        isLoading = true;
        updateStatus();
      });

      audio.addEventListener('canplay', function() {
        isLoading = false;
        updateStatus();
      });

      audio.addEventListener('error', function() {
        if (isPlaying) {
          // –ü—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
          setTimeout(() => {
            if (isPlaying) {
              audio.src = STREAM_URL + '?r=' + Date.now();
              audio.load();
              audio.play().catch(() => {});
            }
          }, 3000);
        } else {
          isLoading = false;
          isPlaying = false;
          updateStatus();
        }
      });

      // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å—Ç–∞–Ω—Ü–∏–∏
      async function fetchStationInfo() {
        try {
          const response = await fetch(API_URL, {
            method: 'GET',
            mode: 'cors',
            cache: 'no-cache'
          });
          
          if (!response.ok) return;
          
          const data = await response.json();
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
          if (data.song) {
            currentSong.textContent = data.song;
          }
          
          if (data.djname) {
            djName.textContent = data.djname;
          }
          
          if (data.listeners !== undefined) {
            listenersEl.textContent = data.listeners;
          }
          
          if (data.kbps !== undefined) {
            qualityEl.textContent = data.kbps;
          }
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
          if (data.songs && Array.isArray(data.songs) && data.songs.length > 0) {
            const historyHtml = data.songs.slice(0, 10).map(song => {
              const time = Array.isArray(song) ? (song[0] || '') : (song.time || '');
              const title = Array.isArray(song) ? (song[1] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ') : (song.song || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
              return `<div class="history-item"><span class="history-time">${time}</span><span>${title}</span></div>`;
            }).join('');
            historyList.innerHTML = historyHtml;
          }
        } catch (e) {
          console.log('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', e);
        }
      }

      // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
      fetchStationInfo();
      setInterval(fetchStationInfo, 10000);
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
      updateStatus();
    })();
  </script>
</body>
</html>
