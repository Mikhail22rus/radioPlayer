<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ú–æ—ë –†–∞–¥–∏–æ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .player {
      background: white;
      border-radius: 32px;
      padding: 24px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .station-name {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    .song-info {
      background: #f3f4f6;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      margin-bottom: 24px;
    }

    .song-title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .dj-name { font-size: 14px; color: #6b7280; }

    .play-btn {
      width: 80px;
      height: 80px;
      border-radius: 40px;
      background: #667eea;
      border: none;
      color: white;
      font-size: 32px;
      display: block;
      margin: 0 auto 24px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(102,126,234,0.3);
      transition: all 0.2s;
      user-select: none;
    }

    .play-btn.playing {
      background: #ef4444;
      box-shadow: 0 10px 20px rgba(239,68,68,0.3);
    }

    .play-btn:active { transform: scale(0.95); }

    .volume-section {
      background: #f3f4f6;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .volume-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-weight: 500;
      color: #374151;
    }

    .volume-slider {
      width: 100%;
      height: 40px;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      outline: none;

      /* –≤–∞–∂–Ω–æ –¥–ª—è iOS-—Ç–∞—á–∞ */
      touch-action: pan-x;
    }

    .volume-slider::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      background: #d1d5db;
      border-radius: 3px;
      border: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 14px;
      background: #667eea;
      margin-top: -11px;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .stats { display: flex; gap: 12px; margin-bottom: 24px; }
    .stat-item { flex: 1; background: #f3f4f6; border-radius: 12px; padding: 12px; text-align: center; }
    .stat-label { font-size: 12px; color: #6b7280; margin-bottom: 4px; }
    .stat-value { font-size: 18px; font-weight: 700; color: #1f2937; }

    .history { background: #f3f4f6; border-radius: 16px; padding: 16px; }
    .history-title { font-weight: 600; color: #374151; margin-bottom: 12px; }
    .history-list { max-height: 150px; overflow-y: auto; }
    .history-item { padding: 8px 0; border-bottom: 1px solid #e5e7eb; font-size: 13px; color: #4b5563; display: flex; gap: 8px; }
    .history-item:last-child { border-bottom: none; }
    .history-time { color: #667eea; font-weight: 600; white-space: nowrap; }

    .status { text-align: center; margin-top: 16px; font-size: 14px; font-weight: 500; }
    .status.playing { color: #059669; }
    .status.paused { color: #dc2626; }
    .status.loading { color: #d97706; }

    .hint {
      margin-top: 8px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      display: none;
    }
    .hint.show { display: block; }
  </style>
</head>

<body>
  <div class="player">
    <div class="station-name" id="stationName">–ú–æ—ë –†–∞–¥–∏–æ</div>

    <div class="song-info">
      <div class="song-title" id="currentSong">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      <div class="dj-name" id="djName">DJ</div>
    </div>

    <button class="play-btn" id="playBtn">‚ñ∂</button>

    <div class="volume-section">
      <div class="volume-header">
        <span>üîä –ì—Ä–æ–º–∫–æ—Å—Ç—å</span>
        <span id="volumePercent">75%</span>
      </div>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="75">
      <div class="hint" id="iosHint">–ù–∞ iPhone –≥—Ä–æ–º–∫–æ—Å—Ç—å –º–æ–∂–µ—Ç —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∞—Ç—å—Å—è –∫–Ω–æ–ø–∫–∞–º–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞.</div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">–°–ª—É—à–∞—Ç–µ–ª–∏</div>
        <div class="stat-value" id="listeners">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">–ö–∞—á–µ—Å—Ç–≤–æ</div>
        <div class="stat-value" id="quality">128</div>
      </div>
    </div>

    <div class="history">
      <div class="history-title">üéµ –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ç—Ä–µ–∫–∏</div>
      <div class="history-list" id="historyList">
        <div class="history-item">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
    </div>

    <div class="status paused" id="status">‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</div>
  </div>

  <script>
    (() => {
      const STREAM_URL = 'https://myradio24.org/98353';
      const API_URL = 'https://myradio24.com/users/98353/status.json';

      const playBtn = document.getElementById('playBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const volumePercent = document.getElementById('volumePercent');
      const currentSong = document.getElementById('currentSong');
      const djName = document.getElementById('djName');
      const listenersEl = document.getElementById('listeners');
      const qualityEl = document.getElementById('quality');
      const historyList = document.getElementById('historyList');
      const statusEl = document.getElementById('status');
      const iosHint = document.getElementById('iosHint');

      // Audio element
      const audio = new Audio();
      audio.preload = 'none';
      audio.setAttribute('playsinline', '');
      audio.setAttribute('webkit-playsinline', '');

      // iOS —á–∞—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç audio.volume –¥–ª—è —Å—Ç—Ä–∏–º–æ–≤ ‚Äî –¥–µ—Ä–∂–∏–º 1
      audio.volume = 1;

      // WebAudio chain (–¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∫–∏)
      let audioCtx = null;
      let sourceNode = null;
      let gainNode = null;

      let currentVolume = 75;
      let isPlaying = false;
      let isLoading = false;

      // Fallback mode: –µ—Å–ª–∏ iOS –Ω–µ –¥–∞—ë—Ç —É–ø—Ä–∞–≤–ª—è—Ç—å —É—Ä–æ–≤–Ω–µ–º —á–µ—Ä–µ–∑ WebAudio
      let gainSeemsNotWorking = false;

      function clampVol(v) {
        v = Number(v);
        if (!Number.isFinite(v)) v = 75;
        return Math.min(100, Math.max(0, Math.round(v)));
      }

      function updateVolumeUI(v) {
        volumeSlider.value = v;
        volumePercent.textContent = v + '%';
      }

      function updateStatus() {
        if (isLoading) {
          statusEl.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
          statusEl.className = 'status loading';
          playBtn.style.opacity = '0.7';
          return;
        }

        playBtn.style.opacity = '1';

        if (isPlaying) {
          statusEl.textContent = 'üîä –í —ç—Ñ–∏—Ä–µ';
          statusEl.className = 'status playing';
          playBtn.textContent = '‚è∏';
          playBtn.classList.add('playing');
        } else {
          statusEl.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
          statusEl.className = 'status paused';
          playBtn.textContent = '‚ñ∂';
          playBtn.classList.remove('playing');
        }
      }

      function ensureWebAudio() {
        if (audioCtx) return;

        const AC = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AC();

        // –í–∞–∂–Ω–æ: createMediaElementSource –º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ 1 —Ä–∞–∑ –Ω–∞ –¥–∞–Ω–Ω—ã–π audio
        sourceNode = audioCtx.createMediaElementSource(audio);
        gainNode = audioCtx.createGain();
        gainNode.gain.value = currentVolume / 100;

        sourceNode.connect(gainNode);
        gainNode.connect(audioCtx.destination);
      }

      async function resumeWebAudio() {
        if (!audioCtx) return;
        if (audioCtx.state === 'suspended') {
          try { await audioCtx.resume(); } catch (e) {}
        }
      }

      function applyGain(v) {
        if (!gainNode || !audioCtx) return;

        const now = audioCtx.currentTime;
        const target = v / 100;

        // –º—è–≥–∫–æ, –±–µ–∑ —â–µ–ª—á–∫–æ–≤
        gainNode.gain.cancelScheduledValues(now);
        gainNode.gain.setValueAtTime(gainNode.gain.value, now);
        gainNode.gain.linearRampToValueAtTime(target, now + 0.03);
      }

      function setVolume(v) {
        const vol = clampVol(v);
        currentVolume = vol;

        updateVolumeUI(vol);

        // –í—Å–µ–≥–¥–∞ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å mute/unmute
        audio.muted = (vol === 0);

        if (!gainSeemsNotWorking) {
          applyGain(vol);
        }
      }

      // --- –∑–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π –≥—Ä–æ–º–∫–æ—Å—Ç–∏
      try {
        const saved = localStorage.getItem('radioVolume');
        if (saved !== null) currentVolume = clampVol(saved);
      } catch (e) {}

      updateVolumeUI(currentVolume);

      // --- slider
      volumeSlider.addEventListener('input', (e) => {
        setVolume(e.target.value);
        try { localStorage.setItem('radioVolume', String(currentVolume)); } catch (err) {}
      });

      // --- play/pause
      playBtn.addEventListener('click', async () => {
        if (isLoading) return;

        // –í–°–ï–ì–î–ê —Å–æ–∑–¥–∞—ë–º/—Ä–µ–∑—é–º–∏–º WebAudio –≤ –∂–µ—Å—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (iOS –ø—Ä–∞–≤–∏–ª–æ)
        ensureWebAudio();
        await resumeWebAudio();

        if (isPlaying) {
          isPlaying = false;
          isLoading = false;
          audio.pause();
          audio.src = '';
          audio.load();
          updateStatus();
          return;
        }

        isLoading = true;
        updateStatus();

        try {
          audio.src = STREAM_URL + '?t=' + Date.now();
          audio.load();

          // –ø—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º
          audio.volume = 1;
          setVolume(currentVolume);

          await audio.play();

          isLoading = false;
          isPlaying = true;
          updateStatus();

          // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –Ω–∞ iOS —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç (—Ä–µ–¥–∫–æ, –Ω–æ –±—ã–≤–∞–µ—Ç),
          // –ø–æ–∫–∞–∂–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –∏ –æ—Å—Ç–∞–≤–∏–º —Ç–æ–ª—å–∫–æ mute/unmute.
          // –ú—ã –Ω–µ –º–æ–∂–µ–º –¥–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ ‚Äú–∏–∑–º–µ—Ä–∏—Ç—å‚Äù –≥—Ä–æ–º–∫–æ—Å—Ç—å, –Ω–æ –º–æ–∂–µ–º –≤–∫–ª—é—á–∏—Ç—å hint,
          // –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–≤–∏–≥–∞–µ—Ç –ø–æ–ª–∑—É–Ω–æ–∫ –∏ "–Ω–µ —Å–ª—ã—à–∏—Ç" ‚Äî –ø–æ—ç—Ç–æ–º—É hint –≤–∫–ª—é—á–∞–µ–º
          // –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –Ω–∞ iOS.
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
          if (isIOS) {
            iosHint.classList.add('show');
          }
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
          isLoading = false;
          isPlaying = false;
          updateStatus();

          if (err && err.name === 'NotAllowedError') {
            alert('–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –µ—â—ë —Ä–∞–∑ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
          }
        }
      });

      // audio events
      audio.addEventListener('play', () => { isPlaying = true; isLoading = false; updateStatus(); });
      audio.addEventListener('pause', () => { isPlaying = false; isLoading = false; updateStatus(); });
      audio.addEventListener('waiting', () => { isLoading = true; updateStatus(); });
      audio.addEventListener('canplay', () => {
        isLoading = false;
        // –ø—Ä–∏–º–µ–Ω–∏–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –µ—â—ë —Ä–∞–∑
        if (!gainSeemsNotWorking) applyGain(currentVolume);
        updateStatus();
      });

      audio.addEventListener('error', () => {
        if (isPlaying) {
          setTimeout(() => {
            if (isPlaying) {
              audio.src = STREAM_URL + '?r=' + Date.now();
              audio.load();
              audio.play().catch(() => {});
            }
          }, 3000);
        } else {
          isLoading = false;
          isPlaying = false;
          updateStatus();
        }
      });

      async function fetchStationInfo() {
        try {
          const response = await fetch(API_URL, { method: 'GET', mode: 'cors', cache: 'no-cache' });
          if (!response.ok) return;

          const data = await response.json();

          if (data.song) currentSong.textContent = data.song;
          if (data.djname) djName.textContent = data.djname;
          if (data.listeners !== undefined) listenersEl.textContent = data.listeners;
          if (data.kbps !== undefined) qualityEl.textContent = data.kbps;

          if (data.songs && Array.isArray(data.songs) && data.songs.length > 0) {
            historyList.innerHTML = data.songs.slice(0, 10).map(song => {
              const time = Array.isArray(song) ? (song[0] || '') : (song.time || '');
              const title = Array.isArray(song) ? (song[1] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ') : (song.song || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
              return `<div class="history-item"><span class="history-time">${time}</span><span>${title}</span></div>`;
            }).join('');
          }
        } catch (e) {
          console.log('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', e);
        }
      }

      fetchStationInfo();
      setInterval(fetchStationInfo, 10000);
      updateStatus();

      // –ø—Ä–∏–º–µ–Ω–∏–º –≥—Ä–æ–º–∫–æ—Å—Ç—å (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
      setVolume(currentVolume);
    })();
  </script>
</body>
</html>
